language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

env:
  global:
    - secure: ""
    - GH_REPO: github.com/mducharme/charcoal-presenter.git

matrix:
  allow_failures:
    - php: nightly


cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update --quiet

install:
  - composer install --no-interaction --no-suggest
  - mkdir -p build/logs/

script:
  - composer phplint
  - composer phpcs
  - composer phpunit -- --coverage-clover "build/logs/clover.xml"

after_success:
  - php vendor/bin/php-coveralls -v
#  - bash build/travis/phpdoc_ghpages.sh
#  - bash build/travis/apigen_ghpages.sh

